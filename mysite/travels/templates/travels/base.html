{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="{%url 'js-catalog'%}"></script>
    <script src="{%static '/admin/js/core.js'%}"></script>
    <title>{{title}}</title>
    <script src="{%url 'js-catalog' %}"></script>
    <script src="{% static '/admin/js/core.js' %}"></script>
    <link  href="{%static static '/admin/css/widgets.css'%}" rel="stylesheet"/>
    <link type="text/css" href="{%static 'travels/css/style.css'%}" rel="stylesheet"/>
    <link  href="{%static 'admin/css/widgets.css'%}" rel="stylesheet"/>
</head>
<body>

{% block mainmenu %}
<ul>
    {%for m in menu%}
    <li><a href='{%url m.url_name%}'> {{m.title}}</a></li>
    {% endfor %} 
    {% if request.user.is_authenticated %}
    <a href="{% url 'usertravels' %}">{{user.username}}</a>|<a href="{% url 'logout' %}">Выйти</a>
    {%else%}
    <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
    {%endif%}
</ul>
{% endblock mainmenu %}
    
{% block content %}
{% endblock content %}

</body>
</html>
