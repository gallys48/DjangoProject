{% extends 'travels/base.html' %}
{% load static%}


{% block content %}
<div class="headline">
  <h1><span>Добавление поста</span></h1>
</div>
<div  class="addpost">
 
    <div class="form_add">
      <div class="text-center">
      <h1>Пожалуйста, добавьте необходимую информацию</h1>
      </div> 
      <!-- <div class="add_post_right"> -->
        <div class="form_addpost">
          <form  action="{%url 'add_travel'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {%for f in form%}
            <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
            {%endfor%}
            <div class="text-center">
            <button type="submit" class="header__btn">Опубликовать</button>
          </div>
          </form>
        
    
    </div>
  </div>
</div>
  
{% endblock content %}
