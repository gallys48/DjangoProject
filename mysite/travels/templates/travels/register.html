{% extends 'travels/base.html' %}


{% block content %}
<div class="form_log">
  <div class="text-center">
    <h2 >Пожалуйста, зарегистрируйтесь</h2>
    <div class="block">
      <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{f}}</p>
        <div class="form-error">{{f.errors}}</div>
        {% endfor %}
        <button type="submit" class="header__btn">Регистрация</button>
      </form>
  </div> 
  </div>
</div>

{% endblock content %}
