{% extends 'travels/base.html' %}


{% block content %}
  <h1>{{title}}</h1> 
  <ul class="list-arcticles">
    {%for t in travels%}
    <li>
        <h2>{{t.title}}</h2>
        <p>{{t.content|linebreaks|truncatewords:50}}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ t.get_absolute_url }}">Читать пост</a></p>
        
    </li>
    {% endfor %} 
</ul>
{% endblock content %}
